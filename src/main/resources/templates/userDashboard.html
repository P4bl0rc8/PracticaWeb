<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
<nav class="navbar navbar-light navbar-expand-md fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand" href="/index">FAVRIK</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu">
        </button><a href="/login"><i class="fa fa-user"></i></a>
        </button><a href="/home"><i class="fa fa-home"></i></a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item nav-link"><a class="nav-link" href="/index">Home</a></li>
               <li class="nav-item nav-link"><a class="nav-link" type="sumbit"><button form="xd" type="sumbit"  class="btn btn-primary">Modificar User</button></a></li>
                <button class="btn btn-primary" onclick="location.href='/logout'">Log out</button><br>
            </ul>
        </div>
    </div>
</nav>
<div class="container profile profile-view" id="profile">
    <div class="row">
        <div class="col-md-12 alert-col relative">
            <div class="alert alert-info alert-dismissible absolue center" role="alert"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button><span>Profile save with success</span></div>
        </div>
    </div>
    <form id="xd" method="post" action="/users/update">
        <div class="row profile-row">
            <div class="col-md-4 relative">
                <div class="avatar">
                    <div class="avatar-bg center"></div>
                </div><input class="form-control form-control" type="file" name="avatar-file">
            </div>
            <div class="col-md-8">
                <h1>Profile </h1>
                <hr>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Username</label><input class="form-control" type="text" name="username" value="{{user.username}}" placeholder = {{user.username}}></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Email</label><input class="form-control" type="text" value="{{user.email}}" name="email" placeholder = {{user.email}}></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Password</label><input class="form-control" type="password" name="password" pattern=".{8,}" placeholder="················"></div>
                    </div>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                </div>
                </div>
                </div>
                </form>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        Events
                        <br>
                        {{#eventList}}
                        <button class="btn btn-primary"onclick="location.href='/events/{{cod}}'">{{name}}</button><br>
                        <br>
                        {{/eventList}}
                    </div>
                    <div class="col-sm-12 col-md-6">
                        Tickets
                        <br>
                        {{#ticketList}}
                        <form class="form-control" method="post" action="/checkTicket"><input class="bg-light form-control" type="hidden" name="id" value="{{id}}" />
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                            <button type="sumbit" class="btn btn-primary">{{id}}</button><br></form>
                        {{/ticketList}}
                    </div>
                </div>
                <hr>
            </div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
