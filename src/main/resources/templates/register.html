<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
<nav class="navbar navbar-light navbar-expand-md fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand" href="/index">FAVRIK</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu">
    </button></div></nav>
    <header class="masthead" style="background-image:url('assets/img/headerbakano.jpg');">
    <div class="intro-body">
        <section class="login-dark form" >
            <form class="form-control" method="post" action="/users/new">
                <h2 class="visually-hidden">Register Form</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username" /></div>
                <div class="mb-3"><input class="form-control" type="text" name="email" placeholder="Email" /></div>
                <input type="hidden" name="_csrf" value="{{token}}"/>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Register In</button>
                </div><a class="forgot" href="login.html">Already registered?</a>
            </form>
        </section>
    </div>
</header>

</body>
</html>
