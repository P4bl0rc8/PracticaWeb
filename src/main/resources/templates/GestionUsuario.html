<header class="masthead" style="background-image:url('assets/img/fabrik-header2.jpg');">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <p class="intro-text">¡Hola ADMIN, recuerda que aquí puedes crear nuevos usuarios!</p><a class="btn btn-link btn-circle" role="button" href="#eventform"><i class="fa fa-angle-double-down animated"></i></a>
                </div>

<section class="text-center content-section" id="eventform">
    <div class="container">
        <div class="row" >
            <div class="col-lg-8 mx-auto">
                <h2>Crea un nuevo usuario</h2>
                <form class="form-control" method="post" action="/users/new">
                    <input class="bg-light form-control" type="text" name="username" placeholder="Username" />
                    <input class="bg-light form-control" type="text" name="email" placeholder="E-mail" />
                    <input class="bg-light form-control" type="password" name="password" placeholder="Password" />
                    <button type="sumbit" class="btn btn-primary">Create user</button><br></form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" >
            <div class="col-lg-8 mx-auto">
                <h2>Actualiza Usuario</h2>
                <form class="form-control" method="post" action="/users/update">
                    <input class="bg-light form-control" type="text" name="username" placeholder="Username" />
                    <input class="bg-light form-control" type="text" name="email" placeholder="E-mail" />
                    <input class="bg-light form-control" type="password" name="password" placeholder="Password" />
                    <button type="sumbit" class="btn btn-primary">Update User</button><br>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" >
            <div class="col-lg-8 mx-auto">
                <h2>Elimina un usuario</h2>
                <form class="form-control" method="post" action="/users/delete">
                    <input class="bg-light form-control" type="text" name="username" placeholder="Username" />
                    <button type="sumbit" class="btn btn-primary">Delete usuar</button><br>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" >
            <div class="col-lg-8 mx-auto">
                <h2>Consulta un usuario</h2>
                <form class="form-control" method="post" action="/users/view">
                    <input class="bg-light form-control" type="text" name="username" placeholder="Username" />
                    <button type="sumbit" class="btn btn-primary">Consultar usuario</button><br>
                </form>
            </div>
        </div>
    </div>
</section>
