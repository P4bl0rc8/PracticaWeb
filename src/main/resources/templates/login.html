<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
<nav class="navbar navbar-light navbar-expand-md fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand" href="/index">FAVRIK</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu">
    </button></div></nav>
    <header class="masthead" style="background-image:url('/assets/img/header-bakano.jpeg'); max-width: 100%; background-position: center">
    <div class="intro-body">
        <section class="login-dark form">
            <form method="POST" action ="/login">
                <h2 class="visually-hidden">Login Form</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="mb-3"><input class="form-control" type="text" id="username" name="username" placeholder="Username" /></div>
                <div class="mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password">
                    <input type="hidden" name="_csrf" value="{{token}}"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button>
                </div>

                <a class="forgot" href="/register">Without account?</a>
                <a class="forgot" href="">Forgot your email or password?</a>
                <a href="/oauth2/authorization/google">Login with Google</a>
            </form>
        </section>
    </div>
</header>

</body>
</html>
