<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
<nav class="navbar navbar-light navbar-expand-md fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand" href="/index">FAVRIK</a><button data-bs-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-bs-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu">
        </button><a href="/login"><i class="fa fa-user"></i></a>
        </button><a href="/home"><i class="fa fa-home"></i></a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item nav-link"><a class="nav-link" href="/index">Home</a></li>
                <li class="nav-item nav-link"><a class="nav-link" href="/events">Eventos</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container profile profile-view" id="profile">
    <div class="row">
        <div class="col-md-12 alert-col relative">
            <div class="alert alert-info alert-dismissible absolue center" role="alert"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button><span>Profile save with success</span></div>
        </div>
    </div>
    <form>
        <div class="row profile-row">
            <div class="col-md-4 relative">
                <div class="avatar">
                    <div class="avatar-bg center"></div>
                </div><input class="form-control form-control" type="file" name="avatar-file">
            </div>
            <div class="col-md-8">
                <h1>Profile </h1>
                <hr>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Firstname </label><input class="form-control" type="text" name="firstname"></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Lastname </label><input class="form-control" type="text" name="lastname"></div>
                    </div>
                </div>
                <div class="form-group mb-3"><label class="form-label">Email </label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Password </label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                    </div>
                </div>
                <hr>
                <p>
                    {{#user.eventList}}
                    <button class="btn btn-primary" onclick="location.href='/events/{{cod}}'">{{.}}</button><br>
                    <br>
                    {{/user.eventList}}
                </p>
                <p>
                    {{#user.ticketList}}
                    <button class="btn btn-primary"onclick="location.href='/tickets/{{cod}}'">{{.}}</button><br>
                    <br>
                    {{/user}.ticketList}
                </p>
                <hr>
                <div class="row">
                    <button class="btn btn-primary"onclick="location.href='/users/update'">MODIFY</button><br>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
